<!DOCTYPE html>
<html>

<head>
	<title>L'Oeil Noir en ligne</title>
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/index.css" />
	<link rel="icon" type="image/png" href="/web/images/icon.png" />

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<!-- production version, optimized for size and speed -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
</head>

<body>
	<div id="app">
		<div id="app_column">
			<p style="font-style: italic;">
				Veuillez sauvegarder toutes les url des fiches et des tables que vous créez de votre côté. Les url ne
				sont stockées que localement et seront perdues si vous effacez les données ou utiliser un autre
				appareil.
			</p>
			<h2>Nouveau</h2>
			<div id="create_block">
				<button v-on:click="new_character">Nouveau personage</button>
				<br />
				<button v-on:click="new_table">Nouvelle table</button>
			</div><template v-if="tables.length">
				<h2>Tables</h2>
				<ol>
					<li v-for="id in tables">
						<a :href="'/web/table.html?table=' + id + '&gm=1'" target="_blank">{{ id }}</a>
					</li>
				</ol>
			</template>

			<template v-if="characters.length">
				<h2>Personages</h2>
				<ol>
					<li v-for="id in characters">
						<a :href="'/web/sheet.html?id=' + id" target="_blank">{{ id }}</a>
					</li>
				</ol>
			</template>
		</div>

		<footer>
			<a href="https://github.com/webalorn/ocs">Code source disponible sur github</a>
		</footer>
	</div>

	<script src="app/util.js"></script>
	<script src="app/index_app.js"></script>
</body>

</html>
